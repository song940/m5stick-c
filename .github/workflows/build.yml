name: PlatformIO CI

permissions:
  contents: write

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Locate and rename firmware binary
        id: firmware
        run: |
          DATE=$(date +'%Y%m%d')
          PROJECT_NAME=${GITHUB_REPOSITORY##*/}
          FIRMWARE_PATH=$(find .pio -name 'firmware.bin')
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "PROJECT_NAME=$PROJECT_NAME" >> $GITHUB_ENV
          echo "FIRMWARE_PATH=$FIRMWARE_PATH" >> $GITHUB_ENV
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MY_PAT: ${{ secrets.MY_PAT }}
        with:
          tag_name: nightly-tag-${{ env.DATE }}
          release_name: Release-${{ env.DATE }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MY_PAT: ${{ secrets.MY_PAT }}
        with:
          tag_name: nightly-tag-${{ env.DATE }}
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.FIRMWARE_PATH }}
          asset_name: ${{ env.PROJECT_NAME }}-${{ env.DATE }}.bin
          asset_content_type: application/octet-stream
